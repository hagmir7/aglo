{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<style>
    .sticky-top {
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        z-index: 1020; /* Optional: Adjust the z-index as per your needs */
      }
</style>
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs bg-white">
        <div class="container">

            <ol>
                <li><a href="/">{% trans "Accueil" %}</a></li>
                <li>{{post.title}}</li>
            </ol>
            <h2>{{post.title}}</h2>

        </div>
    </section>
    <!-- End Breadcrumbs -->

    <section class="inner-page section-bg  p-3">
        <div class="container">
            <section id="contact" class="contact p-2">
                <div class="container aos-init aos-animate" data-aos="fade-up">
                    <div class="row justify-content-center">
                        <div class="col-md-2 d-none d-md-block">
                            <script type="text/javascript" src="https://js.partnershipsprogram.com/javascript.php?prefix=HqT6RN58FHr5HqpHU4-z4GNd7ZgqdRLk&amp;media=3136&amp;campaign=1"></script>
                        </div>
                        <div class="col-md-7 d-flex flex-column">
                            <div class="align-items-stretch img mb-3">
                              <img class="rounded border" src="{{post.image.url}}" width="100%" alt="">
                            </div>
                            <div class="content">
                              <h1 class="h3" dir="auto">{{post.title}}</h1>
                                <strong dir="auto" class="w-100 d-inline-block"> {{post.created|date:"F j, Y"}}</strong>
                              <div dir="auto">{{post.body|safe}}</div>
                            </div>
                          </div>
                          <div class="col-md-2 d-none d-md-block">
                            <script type="text/javascript" src="https://js.partnershipsprogram.com/javascript.php?prefix=HqT6RN58FHqws6I0Pc5-VWNd7ZgqdRLk&amp;media=3088&amp;campaign=1"></script>                        </div>
                        </div>
                </div>
            </section>
        </div>
    </section>
</main>

{% endblock content %}
